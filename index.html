<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="#" class="navbar-brand">
            Tasks App
        </a>
        <ul class="navbar-nav ml-auto">
            <form class="form-inline my-2 my-lg-0">
                <input type="search" name="search" id="searchtask"
                        class="form-control mr-sm-2" 
                        placeholder=" Search your task"
                >
                <button class="btn btn-success my-2 my-sm-0">Search Task</button>
            </form>
        </ul>
    </nav>

    <div class="container mx-auto p-4">
        <div class="row">

            <!-- Formulario -->
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <form id="taskForm">
                            <div class="form-group">
                                <input 
                                    type="text" 
                                    name="name" 
                                    id="name"
                                    class="form-control"
                                    placeholder="Task name"
                                >
                            </div>
                            <div class="form-group">
                                <textarea 
                                    id="description" 
                                    cols="30" 
                                    rows="10"
                                    class="form-control"
                                    placeholder="Task description">
                                </textarea>
                            </div>
                            <button 
                                type="submit" 
                                class=" btn btn-primary btn-block text-center text-capitalize">
                                save task
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Tabla -->
            <div class="col-md-7 ">
                <div class="card my-4" id="taskResult">
                    <div class="card-body ">
                        <ul id="container"></ul>
                    </div>
                </div>
                <table class=" table table-bordered table-sm">
                    <th>
                        <tr> ID</tr>
                        <tr> Name task</tr>
                        <tr> Description task</tr>
                    </th>
                    <tbody id="tasks"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="app.js"> </script>
